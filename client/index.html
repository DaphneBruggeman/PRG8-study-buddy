<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>IKEA CAO Assistent</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="banner">
   <img src="./assets/Ikea_logo.png" alt="IKEA Logo" class="logo" />
        <h1>Welkom bij de IKEA CAO Assistent</h1>
        <p class="highlight">Krijg snel antwoord op al je vragen over werk</p>
    </div>

    <div class="container">
        <div class="input-container">
            <input type="text" id="userQuery" placeholder="Bijv. Wat zijn de feestdagen?" />
            <button id="submitBtn">Stel Vraag</button>
        </div>
        <div id="responseContainer" class="response-container"></div>
    </div>

    <footer>
        Een betere werkdag begint bij duidelijkheid
    </footer>

    <script src="script.js"></script>
</body>
</html>
